<!DOCTYPE HTML>
<html lang="vi">
<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="author" content="Mhung">
   <meta name="robots" content="index, follow">
   <meta name="revisit-after" content="1 days">
   <meta property="og:type" content="website">
   <meta http-equiv="content-language" content="vi">
   <meta name="copyright" content="Mhung">
   <title>Web Key Free</title>
   <style>
      body {
         margin: 0;
         padding: 0;
         width: 100%;
         height: 100vh;
         background-image: url("background.jpg");
         background-position: center;
         background-size: cover;
         background-repeat: no-repeat;
         font-family: Arial, sans-serif;
         display: flex;
         justify-content: center;
         align-items: center;
         color: #CCC7DD;
         text-align: center;
      }

      h1 {
         font-size: 2rem;
         margin-bottom: 1rem;
      }

      h2 {
         font-size: 1.5rem;
         margin-bottom: 1.5rem;
      }

      .button {
         background-color: #4c56af;
         width: 80%;
         border: none;
         color: white;
         padding: 15px;
         text-align: center;
         font-size: 16px;
         border-radius: 15px;
         box-shadow: 2px 2px 20px rgba(0, 0, 0, 0.25),
                     2px 2px 2px rgba(0, 0, 0, 0.25),
                     inset 2px 2px 4px rgba(255, 255, 255, 0.5),
                     inset 2px 2px 6px rgba(255, 255, 255, 0.2),
                     inset -1px -1px 6px rgba(218, 218, 218, 0.75);
         cursor: pointer;
         transition: background-color 0.3s ease-in-out;
      }

      .button:hover {
         background-color: #5a6bd9;
      }

      .form {
         width: 100%;
      }
   </style>
</head>
<body>
   <div>
      <h1>Web Và Tool Thuộc Quyền Của MHUNG 5.0 (Mhung)</h1>
      <h2>Chúc Mừng Bạn Đã Vượt Key Thành Công!!!</h2>
      <h2>Cảm Ơn Bạn Đã Sử Dụng Tool Của Chúng Tôi. Chúc Các Bạn Sử Dụng Tool Vui Vẻ</h2>
      <div class="form">
         <h3>CLICK VÀO Ô BÊN DƯỚI SẼ TỰ ĐỘNG SAO CHÉP KEY</h3>
         <button class="button" onclick="copyToClipboard('#keytool')">
            <span id="keytool">BẠN CHƯA LẤY KEY</span>
         </button>
      </div>
   </div>

   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
   <script>
      var key = GetURLParameter('key');
      if (key != "") {
         document.getElementById("keytool").innerHTML = key;
      }

      function GetURLParameter(sParam) {
         var sPageURL = window.location.search.substring(1);
         var sURLVariables = sPageURL.split('&');
         for (var i = 0; i < sURLVariables.length; i++) {
            var sParameterName = sURLVariables[i].split('=');
            if (sParameterName[0] === sParam) {
               return sParameterName[1];
            }
         }
      }

      function copyToClipboard(element) {
         var $temp = $("<input>");
         $("body").append($temp);
         $temp.val($(element).text()).select();
         document.execCommand("copy");
         $temp.remove();
         alert('Bạn đã copy key');
      }
   </script>
</body>
</html>
